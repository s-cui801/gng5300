<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function changeLanguage() {
            const language = document.getElementById('language-select').value;
            const elements = document.querySelectorAll('[data-lang]');

            elements.forEach(element => {
                element.textContent = translations[language][element.getAttribute('data-lang')];
            });
        }

        const translations = {
            en: {
                login: 'Login',
                username: 'Username:',
                password: 'Password:',
                submit: 'Login',
                register: "Don't have an account? Register here"
            },
            fr: {
                login: 'Connexion',
                username: "Nom d'utilisateur:",
                password: 'Mot de passe:',
                submit: 'Connexion',
                register: "Vous n'avez pas de compte? Inscrivez-vous ici"
            },
            zh: {
                login: '登录',
                username: '用户名:',
                password: '密码:',
                submit: '登录',
                register: '没有账户？在这里注册'
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h2 data-lang="login">Login</h2>
        <form action="login" method="post">
            <label for="username" data-lang="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password" data-lang="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" data-lang="submit">Login</button>
        </form>
        <p data-lang="register">Don't have an account? <a href="register.html">Register here</a></p>
        <select id="language-select" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="zh">Chinese</option>
        </select>
    </div>
</body>
</html>
